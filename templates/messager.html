<!-- templates/index.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification is-success">
          {{ messages[0] }}
      </div>
</div>
  {% endif %}
  {% endwith %}
<article class="message is-danger">
  <div class="message-header">
    <p>Danger</p>
  </div>
  <div class="message-body">
      sasasd
  </div>
</article>
{% endblock %}
