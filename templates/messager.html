<!-- templates/index.html -->

{% extends "base.html" %}
{% block top %}
    <script>
        onload = function () {setTimeout ('location.reload (true)', 30000)}
    </script>
{% endblock %}
{% block content %}
<div class="column is-4 is-offset-4">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification is-success">
          {{ messages[0] }}
      </div>
</div>
  {% endif %}
  {% endwith %}
{%for i in range(0, ln)%}
<article class="message is-small {{msg[i][0]}}" >
  <div class="message-header" >
    <p>{{msg[i][2]}}</p>
  </div>
  <div class="message-body">
      {{msg[i][3]}}
  </div>
</article>
{%endfor%}
<form method="post" enctype="multipart/form-data">
    <textarea type="textarea" name="textarea" id="textarea" placeholder="e.g. Hello world" rows="2" style="width:75%" required ></textarea>
    <input class="button is-info " type="submit" value="Send"><br>
</form>
{% endblock %}

{% block foot %}
{% endblock %}
