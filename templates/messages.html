<!-- templates/index.html -->

{% extends "base.html" %}

{% block title %}
<title>Chats - Vdupi</title>
{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification is-success">
          {{ messages[0] }}
      </div>
</div>
  {% endif %}
  {% endwith %}
{%for i in range(0, ln)%}
<a class="button {{colors[i]}} is-large is-fullwidth is-rounded" href="/messager/{{rt[i]}}">
    <img style="border-radius:50%" width="32" height="32" src={{img[i]}}>{{names[i]}}
</a>
<br>
{%endfor%}
<form method="post" enctype="multipart/form-data">
    <textarea type="textarea" name="textarea" id="textarea" required placeholder="user id " rows="2" style="width:75%" ></textarea>
    <button class="button is-info " type="submit" value="Write"><img src="static/images/send.jpg" width="32" height="32"></button>
</form>
{% endblock %}

{% block foot %}
{% endblock %}
