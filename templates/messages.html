<!-- templates/index.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification is-success">
          {{ messages[0] }}
      </div>
</div>
  {% endif %}
  {% endwith %}
{%for i in range(0, ln)%}
<a class="button is-warning is-outlined is-large is-fullwidth is-rounded" href="/messager/{{rt[i]}}">
    <img style="border-radius:50%" width="32" height="32" src={{img[i]}}></img>{{names[i]}}
</a>
{%endfor%}
{% endblock %}
